<section data-ng-controller="LociController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label mean-token="'create-orf'" class="col-md-3 control-label">Orf</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="orf" id="orf" placeholder="Orf" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-sequence'" for="sequence" class="col-md-3 control-label">Sequence</label>
			<div class="col-md-9">
				<textarea data-ng-model="sequence" id="sequence" cols="30" rows="10" placeholder="Sequence" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
