<section data-ng-controller="CrisprController" data-ng-init="find_strains()" >
    <h1>Start Crispring!</h1>
    <form class="form-horizontal" role="form" data-ng-submit="list_targets()">
	  <div class="form-group">
	    <label for="inputStrain" class="col-md-3 control-label">Yeast strain</label>
			    
	    <div class="col-md-9">
			<select class="form-control" ng-model="strain" ng-options="strain._id as strain.name for strain in strains | orderBy:'name'"></select>	
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputLoci" class="col-md-3 control-label">Loci</label>
	    <div class="col-md-9">
	      <textarea class="form-control" id="inputLoci" placeholder="AAT1" ng-model="loci_list"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputAction" class="col-md-3 control-label">Action</label>
		 <div class="col-md-9">
		      <p class="form-control-static">Knockouts</p>
		 </div>
	  </div>	  
	  <div class="form-group">
	    <div class="col-md-offset-3 col-md-9">
	      <button type="submit" class="btn btn-info">
	      <i ng-show="loading" class="fa fa-refresh fa-spin fa-1x"></i> 
	       Find targets</button>
	    </div>
	  </div>  
	</form>

</section>
