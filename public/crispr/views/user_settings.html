<section data-ng-controller="UserSettingsController" data-ng-init="find_strains()" >
    <h1>Default user settings</h1>
    <form class="form-horizontal" role="form" data-ng-submit="save_user_settinga()">
	  <div class="form-group">
	    <label for="inputStrain" class="col-sm-2 control-label">Default yeast strain</label>
			    
	    <div class="col-sm-10">
			<select class="form-control" ng-model="strain" ng-options="strain._id as strain.name for strain in strains"></select>	
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputLoci" class="col-sm-2 control-label">Restriction enzymes</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="inputLoci" placeholder="HindIII" ng-model="restriction_enzymes_list"></textarea>
	    </div>
	  </div>	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-info">
	      <i ng-show="loading" class="fa fa-refresh fa-spin fa-1x"></i> 
	       Find targets</button>
	    </div>
	  </div>  
	</form>

</section>
