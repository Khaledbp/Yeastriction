<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Yeastriction v0.1</a>
    </div>
    <div id="navbar" collapse="navCollapsed" class="navbar-collapse collapse">
        <ul class="navbar-nav nav">
            <li data-ng-repeat="item in menus.main" ui-sref="{{item.link}}" ui-sref-active="active">
                <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
            <li><a href="https://github.com/hillstub/Yeastriction" target="_blank"><i class="fa fa-github fa-lg"></i> GitHub</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{global.user.name}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a ui-sref='user settings'>User settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/logout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav nav navbar-right" data-ng-hide="global.authenticated">
            <li><a ui-sref='auth.register'>Register</a>
            </li>
            <li class="divider-vertical"></li>
            <li><a ui-sref='auth.login'>Login</a>
            </li>
        </ul>

    </div>

    <!--/.nav-collapse -->
</div>
